			<canvas id="colors_sketch" width="300" height="300" style="position:absolute;"></canvas><!--  position:abolute;をいれないと線が２重になる -->
			<script>
			  $(function() {
				    $.each(['#f00', '#ff0', '#0f0', '#0ff', '#00f', '#f0f', '#000', '#fff'], function() {
